<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Display Quote -->
  <div id="quoteDisplay" style="margin:20px 0;font-weight:bold;"></div>
  <button id="newQuote">Show New Quote</button>

  <hr />

  <!-- Import / Export -->
  <h3>Import / Export</h3>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <button id="exportQuotes">Export Quotes</button>

  <hr />

  <!-- Add Quote Form (created by JS) -->
  <div id="formContainer"></div>

  <hr />

  <!-- Server Sync -->
  <h3>Sync with Server</h3>
  <button id="syncBtn">Sync Now</button>
  <div id="syncStatus" style="color:green;margin-top:10px;"></div>

  <script src="script.js"></script>
</body>
</html>
